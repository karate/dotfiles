[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/main]
#monitor = HDMI-1
monitor = DP-1
width = 100%
height = 22
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Source Code Pro:pixelsize=9
font-1 = Font Awesome 5 Free:pixelsize=10
font-2 = Font Awesome 5 Free Solid:pixelsize=10
font-3 = Font Awesome 5 Brands:pixelsize=10
font-4 = Noto Color Emoji:scale=10:style=Regular

modules-left = i3
;modules-left = bspwm
modules-center = xwindow
modules-right = pulseaudio bitcoin xkeyboard memory cpu date powermenu
;modules-right = cmus pulseaudio xkeyboard memory cpu date powermenu

override-redirect = false
wm-stack = i3
tray-position = right
tray-padding = 10

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
#monitor = HDMI-1
monitor = HDMI-1
width = 100%
height = 22
;offset-x = 3px
;offset-y = 3px
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Source Code Pro:pixelsize=9
font-1 = Font Awesome 5 Free:pixelsize=10
font-2 = Font Awesome 5 Free Solid:pixelsize=10
font-3 = Font Awesome 5 Brands:pixelsize=10
font-4 = Noto Color Emoji:scale=10:style=Regular

modules-left = i3
#modules-left = bspwm
modules-center = xwindow
modules-right = cmus pulseaudio bitcoin xkeyboard memory cpu date powermenu
;modules-right = cmus pulseaudio xkeyboard temperature memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%

[module/xwindow_full]
type = internal/xwindow
label = %title%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

# format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /var/www
mount-2 = /home

label-mounted = %{F#e53a06}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


; Separator in between workspaces
; label-separator = |


[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars
pin-workspaces = false

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true


; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state>

; Visible
label-visible-padding = 1
label-visible-background = #3f3f3f

; Focused
label-focused-padding = 1
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922

; Unfocused
label-unfocused-padding = 1
label-unfocused-background = #222

; Occupied
label-occupied-padding = 1
label-occupied-underline = #555555

; Urgent
label-urgent-padding = 1
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20

; Empty
;label-empty-padding = 2
;label-empty-foreground = #55

; Separator in between workspaces
label-separator = |
label-separator-padding = 0
label-separator-foreground = #ffb52a

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:3%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5
date = %A %d/%m/%Y %H:%M
label =%{A1:~/.config/i3/scripts/calendar.sh:} %date% %{A}

[module/vpn]
type = custom/script
exec = "sh /var/www/html/eige-dgs/vpn.sh"
interval = 3
format = <label>
label = dgs: %output%
click-left = "sh /var/www/html/eige-dgs/vpn.sh toggle"


[module/pulseaudio]
type = internal/pulseaudio
click-right = pavucontrol &

format-volume = <label-volume> <bar-volume>
label-volume =   
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/cmus]
type = custom/script

exec = sh ~/.config/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
click-right = cmus-remote --next

format = <label>
format-underline = ${colors.primary}
;label = %output:0:80:...%

[module/temperature]
type = custom/script

exec = python3 ~/.config/i3/scripts/temp.py
interval = 10
label-active-font = 1
format-prefix = 🌡
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}

[module/weather]
type = custom/script
exec = ~/.config/i3/scripts/weather.sh
interval = 3600
# hack to hide some unrederable characters
format-foreground = ${colors.background}
label =%{A1:~/.config/i3/scripts/weather_forecast.sh:} %output% %{A}

[module/bitcoin]
type = custom/script
exec = ~/.config/i3/scripts/bitcoin.sh
interval = 120
format-prefix = " "
format-prefix-foreground = "#FFD700"
#format-foreground = ${colors.foreground}

[module/jira]
type = custom/script
exec = ~/.config/polybar/jira.sh count
# Every 10 minutes
interval = 600
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #35adfc

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ""
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo shutdown -h now
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

