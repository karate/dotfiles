[colors]
;background = ${xrdb:color0:#222}
background = #222
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/main]
monitor = HDMI-1
width = 100%
height = 22
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = Source Code Pro:pixelsize=9
font-1 = Font Awesome 5 Free:pixelsize=10
font-2 = Font Awesome 5 Free Solid:pixelsize=10
font-3 = Font Awesome 5 Brands:pixelsize=10
font-4 = Noto Color Emoji:scale=1.5:style=Regular

modules-left = i3
modules-center = xwindow
;modules-right = mpd pulseaudio xkeyboard memory cpu weather vpn date powermenu
modules-right = cmus pulseaudio xkeyboard memory cpu weather vpn date powermenu

tray-position = right
tray-padding = 5

cursor-click = pointer
cursor-scroll = ns-resize

[bar/secondary]
monitor = VGA-1
width = 100%
height = 20
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 2
module-margin-right = 2

font-0 = Source Code Pro:pixelsize=10;1
font-1 = Font Awesome 5 Free:pixelsize=10;1
font-2 = Font Awesome 5 Free Solid:pixelsize=10;1
font-3 = Font Awesome 5 Brands:pixelsize=10;1

modules-left = i3
modules-center = xwindow
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%

[module/xwindow_full]
type = internal/xwindow
label = %title%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

# format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /var/www
mount-2 = /home

label-mounted = %{F#e53a06}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3

; Only show workspaces on the same output as the bar
pin-workspaces = false
; Hide the workspace number
strip-wsnumbers = false
enable-scroll = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true
;ws-icon-0= 1; 
;ws-icon-1= 2; 
;ws-icon-2= 3; 
;ws-icon-3= 4; 
;ws-icon-4= 5; 
;ws-icon-5= 6; 

; Separator in between workspaces
;label-separator = " "
label-focused = %name%
label-focused-padding = 1

label-focused-foreground = #222
label-focused-background = #fc9d37

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-visible = %name%
label-visible-padding = 1

label-separator-padding = 0
;label-visible-background = #613123
;label-unfocused-foreground = #888888
label-urgent-foreground = #ff0000

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:3%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/eth]
type = internal/network
interface = enp2s0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5
date = %A %d/%m/%Y %H:%M
label =%{A1:~/.config/i3/scripts/calendar.sh:} %date% %{A}

[module/vpn]
type = custom/script
exec = "sh /var/www/html/eige-dgs/vpn.sh"
interval = 3
format = <label>
label = dgs: %output%
click-left = "sh /var/www/html/eige-dgs/vpn.sh toggle"


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume =   
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/cmus]
type = custom/script

exec = sh ~/.config/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
click-right = cmus-remote --next

format = <label>
format-underline = ${colors.primary}
;label = %output:0:80:...%

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

[module/temperature]
type = custom/script

exec = python3 ~/.config/i3/scripts/temp.py
interval = 10
format-prefix-font = 2
format-prefix = 🌡
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.primary}

[module/weather]
type = custom/script
exec = ~/.config/i3/scripts/weather.sh
interval = 3600
# hack to hide some unrederable characters
format-foreground = ${colors.background}
label =%{A1:~/.config/i3/scripts/weather_forecast.sh:} %output% %{A}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ""
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo shutdown -h now
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

